<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>JSON Server Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">JSON Server Demo</h1>

<div class="container">
  <!-- Cột trái -->
  <div class="box">
    <h2>Quản lý Posts</h2>

    <div class="form-row">
      <input id="title" placeholder="Tiêu đề post">
      <input id="views" type="number" placeholder="Views">
      <button onclick="addPost()">Thêm post</button>
    </div>

    <ul id="postList"></ul>
  </div>

  <!-- Cột phải -->
  <div class="box">
    <h2>Quản lý Comments</h2>

    <div class="form-row">
      <input id="postId" type="number" placeholder="Post ID">
      <input id="commentText" placeholder="Nội dung comment">
      <button onclick="addComment()">Thêm comment</button>
    </div>

    <ul id="commentList"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
